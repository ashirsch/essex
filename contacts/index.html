<body
    class="background-image"
    
    style="background-image: url('/essex/img/background.webp')"
    
  >
<header class="shadow-sm sticky-lg-top" style="z-index: 10000;">
  <nav class="navbar navbar-expand-lg navbar-light py-3">
    <div class="container px-5">
      <a class="navbar-brand" href="https://ashirsch.github.io/essex/"

          >The Essex <br />

            >a special dinner experience</span

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul
          class="navbar-nav align-items-center ms-auto mb-2 mb-lg-0 fw-bolder"

            <a class="nav-link nav-menu text-nowrap" href="/essex/">Home</a>
          </li>

            <a class="nav-link nav-menu text-nowrap" href="/essex/menu/">Menu</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
  
</header>
<div id="content">
      <main class="p-3 p-lg-5 container">
        <div class="container">

<div class="mx-xl-5 px-xl-5">
  <div class="text-center mt-5">
    <h1 class="mb-4 display-2"></h1>
  </div>

  <div class="row justify-content-center">
    <h5 class="text-center mb-2">
      
    </h5>

    <div class="col-lg-8 mb-3">
      <div class="card mx-auto p-1 p-md-4 bg-light shadow-sm">
        <div class="card-body bg-light">
          <div class="container">
            <form
              id="contact-form"
              role="form"
              action=""
              method="POST"
            >
              <div class="controls">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_name"
                        ></label
                      >
                      <input
                        id="form_name"
                        type="text"
                        name="name"
                        class="form-control"
                        placeholder=""
                        required="required"
                        data-error=""
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_lastname"
                        ></label
                      >
                      <input
                        id="form_lastname"
                        type="text"
                        name="surname"
                        class="form-control"
                        placeholder=""
                        required="required"
                        data-error=""
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="form_email"
                        ></label
                      >
                      <input
                        id="form_email"
                        type="email"
                        name="email"
                        class="form-control"
                        placeholder=""
                        required="required"
                        data-error=""
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="form_phone"
                        ></label
                      >
                      <input
                        id="form_phone"
                        type="tel"
                        name="phone-number"
                        class="form-control"
                        placeholder=""
                        required="required"
                        data-error=""
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 mb-3">
                    <div class="form-group">
                      <label for="form_message"
                        ></label
                      >
                      <textarea
                        id="form_message"
                        name="inquiry"
                        class="form-control"
                        placeholder=""
                        rows="4"
                        required="required"
                        data-error=""
                      ></textarea>
                    </div>
                  </div>
                  <div class="col-md-12 mb-3">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      ></label
                    >
                  </div>

                  <div class="col-md-12">
                    <input
                      type="submit"
                      class="btn btn-primary btn-send pt-2 btn-block"
                      value=""
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    

    

    
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <p class="text-center text-muted mb-4">
        
      </p>
    </div>
  </div>
  <div class="row justify-content-around">
    
  </div>
</div>

        </div>
        </main>
    </div><footer class="footer">

</footer>
